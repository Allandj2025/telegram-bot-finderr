<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>üì± WhatsApp Bot - M√≥vil</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            background: #25d366;
            color: white;
            overflow-x: hidden;
        }
        .app { 
            max-width: 100vw;
            min-height: 100vh;
            padding: 10px;
        }
        .header { 
            text-align: center;
            background: rgba(0,0,0,0.2);
            padding: 20px;
            border-radius: 20px;
            margin-bottom: 20px;
        }
        .whatsapp-btn {
            background: #128c7e;
            color: white;
            border: none;
            padding: 20px;
            border-radius: 50px;
            font-size: 18px;
            font-weight: bold;
            width: 100%;
            margin: 20px 0;
            box-shadow: 0 5px 20px rgba(0,0,0,0.3);
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        .categories {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin: 20px 0;
        }
        .cat-btn {
            background: rgba(255,255,255,0.2);
            border: none;
            color: white;
            padding: 25px 10px;
            border-radius: 15px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }
        .cat-btn:active {
            transform: scale(0.95);
            background: rgba(255,255,255,0.4);
        }
        .search {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            margin: 20px 0;
            background: white;
            color: #333;
        }
        .results {
            display: none;
            margin: 20px 0;
        }
        .bot {
            background: rgba(255,255,255,0.1);
            padding: 15px;
            margin: 10px 0;
            border-radius: 15px;
            border-left: 4px solid #128c7e;
        }
        .back {
            background: #128c7e;
            color: white;
            border: none;
            padding: 15px 25px;
            border-radius: 25px;
            font-weight: bold;
            margin: 10px 0;
        }
        .floating {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #128c7e;
            color: white;
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            font-size: 24px;
            z-index: 1000;
            box-shadow: 0 5px 20px rgba(0,0,0,0.4);
        }
        .stats {
            text-align: center;
            background: rgba(0,0,0,0.2);
            padding: 15px;
            border-radius: 15px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="app">
        <div class="header">
            <h1>ü§ñ Bot Finder</h1>
            <p>100,000 bots para WhatsApp</p>
        </div>

        <button class="whatsapp-btn" onclick="abrirWhatsApp()">
            üì± ABRIR EN WHATSAPP
        </button>

        <div class="stats">
            <strong>üìä 100,000 bots | üéØ 20 categor√≠as</strong>
        </div>

        <input type="text" class="search" placeholder="üîç Buscar..." onkeyup="buscar(this.value)" id="search">

        <div class="categories" id="cats">
            <button class="cat-btn" onclick="mostrar('juegos')">üéÆ<br>Juegos</button>
            <button class="cat-btn" onclick="mostrar('musica')">üéµ<br>M√∫sica</button>
            <button class="cat-btn" onclick="mostrar('diversion')">üì∫<br>Diversi√≥n</button>
            <button class="cat-btn" onclick="mostrar('educacion')">üìö<br>Educaci√≥n</button>
            <button class="cat-btn" onclick="mostrar('trabajo')">üíº<br>Trabajo</button>
            <button class="cat-btn" onclick="mostrar('compras')">üõçÔ∏è<br>Compras</button>
            <button class="cat-btn" onclick="mostrar('noticias')">üì∞<br>Noticias</button>
            <button class="cat-btn" onclick="mostrar('fitness')">üèãÔ∏è<br>Fitness</button>
            <button class="cat-btn" onclick="mostrar('comida')">üçî<br>Comida</button>
            <button class="cat-btn" onclick="mostrar('viajes')">‚úàÔ∏è<br>Viajes</button>
            <button class="cat-btn" onclick="mostrar('dinero')">üí∞<br>Dinero</button>
            <button class="cat-btn" onclick="mostrar('arte')">üé®<br>Arte</button>
            <button class="cat-btn" onclick="mostrar('deportes')">‚öΩ<br>Deportes</button>
            <button class="cat-btn" onclick="mostrar('herramientas')">üîß<br>Utilidades</button>
            <button class="cat-btn" onclick="mostrar('citas')">‚ù§Ô∏è<br>Citas</button>
            <button class="cat-btn" onclick="mostrar('tech')">üì±<br>Tech</button>
            <button class="cat-btn" onclick="mostrar('peliculas')">üé¨<br>Pel√≠culas</button>
            <button class="cat-btn" onclick="mostrar('libros')">üìñ<br>Libros</button>
            <button class="cat-btn" onclick="mostrar('idiomas')">üåç<br>Idiomas</button>
            <button class="cat-btn" onclick="mostrar('otros')">üéØ<br>Otros</button>
        </div>

        <div class="results" id="results">
            <button class="back" onclick="volver()">‚Üê Volver</button>
            <div id="lista"></div>
        </div>
    </div>

    <button class="floating" onclick="abrirWhatsApp()">üí¨</button>

    <script>
        // Base de datos simple
        const bots = {
            'juegos': [
                'Game Bot Pro ‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê | +1-555-0101 | 45,234 usuarios',
                'Quiz Master Bot ‚≠ê‚≠ê‚≠ê‚≠ê | +1-555-0102 | 32,156 usuarios',
                'Trivia Fun Bot ‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê | +1-555-0103 | 67,890 usuarios',
                'Puzzle Solver Bot ‚≠ê‚≠ê‚≠ê‚≠ê | +1-555-0104 | 23,445 usuarios',
                'Adventure Game Bot ‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê | +1-555-0105 | 89,123 usuarios'
            ],
            'musica': [
                'Music Finder Bot ‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê | +1-555-0201 | 78,234 usuarios',
                'Song Lyrics Bot ‚≠ê‚≠ê‚≠ê‚≠ê | +1-555-0202 | 56,789 usuarios',
                'DJ Mix Bot ‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê | +1-555-0203 | 91,456 usuarios',
                'Radio Station Bot ‚≠ê‚≠ê‚≠ê‚≠ê | +1-555-0204 | 34,567 usuarios',
                'Concert Info Bot ‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê | +1-555-0205 | 67,890 usuarios'
            ],
            'diversion': [
                'Meme Generator Bot ‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê | +1-555-0301 | 123,456 usuarios',
                'Joke Master Bot ‚≠ê‚≠ê‚≠ê‚≠ê | +1-555-0302 | 87,654 usuarios',
                'Comedy Central Bot ‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê | +1-555-0303 | 98,765 usuarios',
                'Viral Content Bot ‚≠ê‚≠ê‚≠ê‚≠ê | +1-555-0304 | 76,543 usuarios',
                'Entertainment News Bot ‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê | +1-555-0305 | 65,432 usuarios'
            ],
            'educacion': [
                'Study Helper Bot ‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê | +1-555-0401 | 234,567 usuarios',
                'Math Tutor Bot ‚≠ê‚≠ê‚≠ê‚≠ê | +1-555-0402 | 187,654 usuarios',
                'Language Learn Bot ‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê | +1-555-0403 | 298,765 usuarios',
                'Science Facts Bot ‚≠ê‚≠ê‚≠ê‚≠ê | +1-555-0404 | 176,543 usuarios',
                'History Teacher Bot ‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê | +1-555-0405 | 165,432 usuarios'
            ],
            'trabajo': [
                'Task Manager Bot ‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê | +1-555-0501 | 345,678 usuarios',
                'Calendar Bot ‚≠ê‚≠ê‚≠ê‚≠ê | +1-555-0502 | 287,654 usuarios',
                'Meeting Scheduler Bot ‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê | +1-555-0503 | 398,765 usuarios',
                'Project Manager Bot ‚≠ê‚≠ê‚≠ê‚≠ê | +1-555-0504 | 276,543 usuarios',
                'Team Collaboration Bot ‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê | +1-555-0505 | 265,432 usuarios'
            ]
        };

        // Generar m√°s bots din√°micamente
        function generarMasBots(categoria) {
            const extras = [];
            for(let i = 6; i <= 20; i++) {
                const rating = Math.floor(Math.random() * 5) + 1;
                const users = Math.floor(Math.random() * 50000) + 10000;
                const phone = `+1-555-${String(Math.floor(Math.random() * 9000) + 1000)}`;
                const stars = '‚≠ê'.repeat(rating);
                extras.push(`${categoria} Bot ${i} ${stars} | ${phone} | ${users.toLocaleString()} usuarios`);
            }
            return extras;
        }

        function mostrar(cat) {
            document.getElementById('cats').style.display = 'none';
            document.getElementById('results').style.display = 'block';
            
            const lista = bots[cat] || [];
            const extras = generarMasBots(cat);
            const todos = [...lista, ...extras];
            
            let html = `<h2>ü§ñ ${cat.toUpperCase()}</h2><p>Mostrando 20 de 5,000 bots</p>`;
            
            todos.forEach(bot => {
                html += `<div class="bot">üì± ${bot}</div>`;
            });
            
            document.getElementById('lista').innerHTML = html;
        }

        function buscar(termino) {
            if(termino.length < 2) return;
            
            document.getElementById('cats').style.display = 'none';
            document.getElementById('results').style.display = 'block';
            
            let html = `<h2>üîç B√∫squeda: "${termino}"</h2>`;
            let encontrados = 0;
            
            Object.keys(bots).forEach(categoria => {
                bots[categoria].forEach(bot => {
                    if(bot.toLowerCase().includes(termino.toLowerCase())) {
                        html += `<div class="bot">üì± ${bot} | üìÇ ${categoria}</div>`;
                        encontrados++;
                    }
                });
            });
            
            if(encontrados === 0) {
                html += '<div class="bot">‚ùå No se encontraron bots con ese t√©rmino</div>';
            } else {
                html = html.replace('<h2>', `<h2>üîç ${encontrados} resultados para "${termino}"`);
            }
            
            document.getElementById('lista').innerHTML = html;
        }

        function volver() {
            document.getElementById('cats').style.display = 'grid';
            document.getElementById('results').style.display = 'none';
            document.getElementById('search').value = '';
        }

        function abrirWhatsApp() {
            window.open('https://wa.me/message/BCQJSGCE2DRWH1', '_blank');
            vibrar();
        }

        function vibrar() {
            if(navigator.vibrate) {
                navigator.vibrate(100);
            }
        }

        // Agregar vibraci√≥n a todos los clicks
        document.addEventListener('click', () => vibrar());

        // Prevenir zoom en iOS
        document.addEventListener('gesturestart', e => e.preventDefault());
        document.addEventListener('gesturechange', e => e.preventDefault());
        document.addEventListener('gestureend', e => e.preventDefault());
    </script>
</body>
</html>
